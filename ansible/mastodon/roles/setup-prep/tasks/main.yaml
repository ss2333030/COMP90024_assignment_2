---
- name: Gather facts of remote host
  ansible.builtin.setup:
    gather_subset: all

- name: Install dependencies
  become: true
  ansible.builtin.apt:
    name:
      [
        "e2fsprogs",
        "apt-transport-https",
        "build-essential",
        "ca-certificates",
        "curl",
        "git",
        "gnupg",
        "gnupg-agent",
        "lsb-release",
        "python3-dev",
        "python3-pip",
        "python3-setuptools",
        "snapd",
        "software-properties-common",
        "unzip",
        "vim",
      ]
    state: latest
    install_recommends: false
    update_cache: true

- name: Update pip
  become: true
  ansible.builtin.pip:
    name: ["pip"]
    state: latest

- name: Format file system
  become: true
  community.general.filesystem:
    fstype: ext4
    dev: "{{ device }}"
    state: present

- name: Checking folders
  become: true
  ansible.builtin.stat:
    path: "{{ mountpoint }}"
  register: directory_stats

- name: Create directory
  become: true
  ansible.builtin.file:
    path: "{{ mountpoint }}"
    recurse: true
    state: directory
  when: directory_stats.stat.exists == false

- name: Mount device
  become: true
  ansible.posix.mount:
    path: "{{ mountpoint }}"
    src: "{{ device }}"
    fstype: ext4
    state: mounted

